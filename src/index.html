<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Blockly Sample App</title>
  </head>
  <body>
    <div id="pageContainer">
      <div id="outputPane">
        <button id="play">Play</button>

        <form id="options">
            <div>
              <label for="scenario">Scenario:</label>
              <select
                name="scenario"
                id="scenario"
                onchange="document.forms.options.submit()">
                <option value="simpleCircle">simple circle</option>
                <option value="sun">sun</option>
                <option value="blank">blank canvas</option>
                <option value="moreBlocks">more blocks</option>
                <option value="navigationTestBlocks">
                  navigation test blocks
                </option>
                <option value="moveStartTestBlocks">
                  move start test blocks
                </option>
                <option value="moveStatementTestBlocks">
                  move statement test blocks
                </option>
                <option value="moveValueTestBlocks">
                  move value test blocks
                </option>
                <option value="comments">comments</option>
                <option value="emptyWorkspace">empty workspace</option>
              </select>
              </div>
              <div>
              <label for="tempoSlider">Tempo:</label>
              <input type="range" id="tempoSlider" min="40" max="240" value="150">
            </div>
        </form>
        <pre id="generatedCode"><code></code></pre>
        <div id="output"></div>
      </div>
      <div id="blocklyDiv"></div>
    </div>
  </body>
</html>
